<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMLang</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <const- i="2"></const->
    <const- bananas="'bananas'"></const->
    <if- (="2 + {i} === 4" )>
      <console- log(="My favorite fruit is: {bananas}" ) />
    </if->

    <const- fruits="['apples', 'oranges', {bananas}]"></const->
    <ul>
      <for- (="fruit of {fruits}" )>
        <li>Fruit: {fruit}</li>
        <console- log(="Logging fruit: {fruit}" ) />
      </for->
    </ul>

    <const- name="'Andy'"></const->
    <console- log(="Hi, my name is {name}" )></console->
    <scope->
      <const- name="'Joe'"></const->
      <const- age="42"></const->
      <console- log(="Hi, my name is now {name}" )></console->
      <console- log(="I am {age} years old" ) />
      <scope->
        <console- log(="I am still {age} years old" ) />
      </scope->
    </scope->
  </body>
</html>
