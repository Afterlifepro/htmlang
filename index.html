<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMLang</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <const- i="2"></const->
    <let- j="3"></let->
    <const- bananas="'bananas'"></const->
    <if- (="{i} + {j} === 5" )>
      <console- log(="My favorite fruit is: {bananas}" )></console->
    </if->

    <console- log(="j is {j}" )></console->
    <statement- (="j = 4" )></statement->
    <console- log(="j is now {j}" )></console->
    <scope->
      <let- j="5"></let->
      <console- log(="j in this scope is {j}" )></console->
      <statement- (="j = 6" )></statement->
      <console- log(="j in this scope is now {j}" )></console->
    </scope->
    <console- log(="j in previous scope is back to {j}" )></console->

    <const- fruits="['apples', 'oranges', {bananas}]"></const->
    <ul>
      <for- (="fruit of {fruits}" )>
        <li>Fruit: {fruit}</li>
        <console- log(="Logging fruit: {fruit}" )></console->
      </for->
    </ul>

    <const- name="'Andy'"></const->
    <console- log(="Hi, my name is {name}" )></console->
    <scope->
      <const- name="'Joe'"></const->
      <const- age="42"></const->
      <console- log(="Hi, my name is now {name}" )></console->
      <console- log(="I am {age} years old" )></console->
      <scope->
        <console- log(="I am still {age} years old" )></console->
      </scope->
    </scope->
    <console- log(="Hi, my name is {name} again" )></console->
  </body>
</html>
